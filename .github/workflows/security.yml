name: Security Monitoring

on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]
  schedule:
    # Nightly heartbeat + weekly sweep for CodeQL
    - cron: "22 3 * * *"   # nightly UTC
    - cron: "17 4 * * 1"   # Mondays UTC
  workflow_dispatch:

# Least-privilege defaults; grant job-specific perms later where needed
permissions:
  contents: read
  pull-requests: read
  actions: read
  security-events: write

concurrency:
  group: sec-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

env:
  DEFAULT_BRANCH: main

jobs:
  changes_guard:
    if: ${{ github.event_name == 'pull_request' }}
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: read
    outputs:
      touched_sensitive: ${{ steps.set.outputs.touched_sensitive }}
      touched_list: ${{ steps.set.outputs.touched_list }}
    steps:
      - name: Harden runner (egress audit)
        uses: step-security/harden-runner@ec9f2d5744a09debf3a187a3f4f675c53b671911 # v2.13.0
        with:
          egress-policy: audit

      - name: Checkout
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0

      - name: Detect sensitive file changes
        id: filter
        uses: dorny/paths-filter@de90cc6fb38fc0963ad72b210f1f284cd68cea36 # v3.0.2
        with:
          token: ${{ github.token }}
          filters: |
            workflows:
              - '.github/workflows/**'
            dependencies:
              - 'package-lock.json'
              - 'pnpm-lock.yaml'
              - 'yarn.lock'
              - 'package.json'
              - 'requirements*.txt'
              - 'Pipfile.lock'
              - 'poetry.lock'
              - '**/Gemfile*'
              - '**/*.gradle*'
              - '**/go.mod'
              - '**/go.sum'

      - name: Set outputs & warnings
        id: set
        shell: bash
        env:
          W_CHANGED: "${{ steps.filter.outputs.workflows }}"
          D_CHANGED: "${{ steps.filter.outputs.dependencies }}"
        run: |
          CHANGED_LIST=()
          [ "$W_CHANGED" = "true" ] && CHANGED_LIST+=("workflows")
          [ "$D_CHANGED" = "true" ] && CHANGED_LIST+=("dependencies")

          if [ ${#CHANGED_LIST[@]} -gt 0 ]; then
            echo "::warning::Sensitive areas modified: ${CHANGED_LIST[*]}"
            echo "touched_sensitive=true" >> "$GITHUB_OUTPUT"
            echo "touched_list=${CHANGED_LIST[*]}" >> "$GITHUB_OUTPUT"
          else
            echo "touched_sensitive=false" >> "$GITHUB_OUTPUT"
            echo "touched_list=" >> "$GITHUB_OUTPUT"
          fi

  dependency_review:
    if: ${{ github.event_name == 'pull_request' }}
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: read
    steps:
      - name: Harden runner (egress audit)
        uses: step-security/harden-runner@ec9f2d5744a09debf3a187a3f4f675c53b671911 # v2.13.0
        with:
          egress-policy: audit

      - name: Checkout
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0

      - name: Dependency Review
        uses: actions/dependency-review-action@595b5aeba73380359d98a5e087f648dbb0edce1b # v4.7.3
        with:
          fail-on-severity: high
          comment-summary-in-pr: true

  codeql:
    # Run on PRs and the weekly cron (no env/secrets in job-level if)
    if: ${{ github.event_name == 'pull_request' || github.event_name == 'schedule' }}
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
      actions: read
    steps:
      - name: Harden runner (egress audit)
        uses: step-security/harden-runner@ec9f2d5744a09debf3a187a3f4f675c53b671911 # v2.13.0
        with:
          egress-policy: audit

      - name: Checkout
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0

      # Only needed if your build uses Node (keep/remove per repo)
      - name: Setup Node
        uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4.4.0
        with:
          node-version: '20'
          cache: 'npm'

      - name: Initialize CodeQL
        uses: github/codeql-action/init@3c3833e0f8c1c83d449a7478aa59c036a9165498 # v3.29.11
        with:
          languages: javascript
          # For polyglot repos, e.g.: "javascript,python"

      - name: Autobuild
        uses: github/codeql-action/autobuild@3c3833e0f8c1c83d449a7478aa59c036a9165498 # v3.29.11

      - name: Analyze
        uses: github/codeql-action/analyze@3c3833e0f8c1c83d449a7478aa59c036a9165498 # v3.29.11
        with:
          category: "/security-monitoring"

  heartbeat:
    # No job-level webhook check; guard inside the step
    runs-on: ubuntu-latest
    steps:
      - name: Nightly heartbeat â†’ Discord
        shell: bash
        env:
          DISCORD_SECURITY: ${{ secrets.DISCORD_SECURITY }}
          COLOR: "5763719"   # green
        run: |
          if [ -z "${DISCORD_SECURITY:-}" ]; then
            echo "No Discord webhook configured; skipping."
            exit 0
          fi
          ts="$(date -u +%FT%TZ)"
          jq -n \
            --arg content "" \
            --arg title "Nightly Security Heartbeat" \
            --arg desc "Repo: ${{ github.repository }}\nWorkflow: ${{ github.workflow }}\nRun at: ${ts}" \
            --arg url "https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}" \
            --arg ts "${ts}" \
            --argjson color ${COLOR} \
            '{content: $content, embeds: [{title:$title, description:$desc, url:$url, timestamp:$ts, color:$color}]}' \
          | curl -sS -H "Content-Type: application/json" -d @- "${DISCORD_SECURITY}" >/dev/null

  discord_summary:
    needs: [changes_guard, dependency_review, codeql]
    # Always attempt summary; step will skip if no webhook
    if: ${{ always() }}
    runs-on: ubuntu-latest
    steps:
      - name: Build & post Discord summary
        id: post
        shell: bash
        env:
          DISCORD_SECURITY: ${{ secrets.DISCORD_SECURITY }}
          GREEN: "5763719"     # 0x57F287
          YELLOW: "16705308"   # 0xFEE75C
          RED: "15548997"      # 0xED4245
        run: |
          if [ -z "${DISCORD_SECURITY:-}" ]; then
            echo "No Discord webhook configured; skipping."
            exit 0
          fi

          # Job results may be: success, failure, cancelled, skipped
          cg="${{ needs.changes_guard.result }}"
          dr="${{ needs.dependency_review.result }}"
          cq="${{ needs.codeql.result }}"

          touched="${{ needs.changes_guard.outputs.touched_sensitive }}"
          touched_list="${{ needs.changes_guard.outputs.touched_list }}"

          COLOR="$GREEN"
          if [ "$cg" = "failure" ] || [ "$dr" = "failure" ] || [ "$cq" = "failure" ]; then
            COLOR="$RED"
          elif [ "$touched" = "true" ] || { [ "$dr" = "success" ] && [ "$cq" = "skipped" ]; }; then
            COLOR="$YELLOW"
          fi

          ts="$(date -u +%FT%TZ)"
          title="ðŸ” Security workflow â€” ${{ github.repository }} @ ${{ github.ref_name }}"
          desc="â€¢ Changes Guard: ${cg:-n/a}\nâ€¢ Dependency Review: ${dr:-n/a}\nâ€¢ CodeQL: ${cq:-n/a}"
          [ "$touched" = "true" ] && desc="${desc}\n\nâš ï¸ Sensitive areas changed: ${touched_list}"

          run_url="https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}"
          alerts_url="https://github.com/${{ github.repository }}/security/code-scanning"
          dep_url="https://github.com/${{ github.repository }}/security/dependabot"

          jq -n \
            --arg title "$title" \
            --arg desc "$desc" \
            --arg url "$run_url" \
            --arg ts "$ts" \
            --arg alerts "$alerts_url" \
            --arg deps "$dep_url" \
            --argjson color ${COLOR} \
            '{
              content: "",
              embeds: [{
                title: $title,
                description: $desc,
                url: $url,
                timestamp: $ts,
                color: $color,
                fields: [
                  {name:"ðŸ”Ž Code Scanning Alerts", value:$alerts, inline:true},
                  {name:"ðŸ§© Dependency Alerts", value:$deps, inline:true}
                ]
              }]
            }' \
          | curl -sS -H "Content-Type: application/json" -d @- "${DISCORD_SECURITY}" >/dev/null
